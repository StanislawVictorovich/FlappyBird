<!DOCTYPE HTML>
<html>
    <head>
        <title>FlappyBird</title> 
        <link rel='stylesheet' type='text/css' href='css/style.css'>
        <script type='text/javascript' src='js/jquery-2.1.4.min.js'></script> 
        <script type='text/javascript' src='js/flappybird.js'></script>
    </head>
    <body>
        <div id='background' class='background_day'>    
            <div id='road'></div>
            <div id='bird'></div>
            <div id='pillar_up' class='pillar'></div>
            <div id='pillar_down' class='pillar'></div>
            <div id='score_x' class="score_0"></div>
            <div id='score_xx'></div>
            <div id='get_ready'></div>
            <div id='ready_button'></div>
            <div id='game_over'></div>
            <div id='table_result'></div>
            <div id='medal'></div>
            <div id='game_new'></div>
            <div id='score_result_x'></div>
            <div id='score_result_xx'></div>
            <div id='score_best_result_x'></div>
            <div id='score_best_result_xx'></div>
        </div>  
        <script type="text/javascript">
            $('body').on('click','#background',function(){
                birdPosition=BIRD_JUMP;
            });
            $('body').on('click','#ready_button',function(){
                $('#get_ready').fadeIn('slow');
                $('#ready_button').fadeOut('slow');
                setTimeout(function(){
                    $('#get_ready').fadeOut('slow');
                    intervalGameStart = setInterval(run,TIMER);
                },3000);
                
            });
            $('body').on('click','#game_new',function(){
                $('#score_x').removeClass();
                $('#score_x').addClass('score_0');
                $('#game_over').fadeToggle('slow');
                $('#table_result').slideToggle('slow');
                $('#score_result_x').removeClass();
                $('#score_result_xx').removeClass();
                $('#score_best_result_x').removeClass();
                $('#score_best_result_xx').removeClass();
                $('#medal').removeClass();
                $('#background').removeClass('background_night').addClass('background_day');
                $(this).fadeOut('slow');
                $('#pillar_down').css('left','300px');
                $('#pillar_up').css('left','300px');
                $('#bird').removeClass('bird_crashed');
                score = 0;
                $('#get_ready').fadeIn('slow');
                setTimeout(function(){
                    $('#get_ready').fadeOut('slow');
                    intervalGameStart = setInterval(run,TIMER);
                },3000);
            });
        </script>
    </body>
</html>
